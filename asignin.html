<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Login Page Template - W3jar.Com</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

                <h2 class="title">ADMIN LOGIN</h2>

                <div class="social-login">
                    <ul>
                        <li class="google"><a href="https://accounts.google.com/AccountChooser/identifier?flowName=GlifWebSignIn&flowEntry=AccountChooser">Google</a></li>
                        <li class="fb"><a href="https://www.facebook.com/">Facebook</a></li>
                    </ul>s
                </div>
                <div class="_or">or</div>

                <form action="index.html" class="the-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email or user name">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">

                    
                  
                 <button type="submit">LOG-IN</button>
</form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Don't have an account?</span> <a href="asignup.html">sign up</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
